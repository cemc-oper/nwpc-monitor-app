<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Viewer</title>
    <link type="text/css" href="../dist/css/atom-one-dark.css" rel="stylesheet" />
    <style type="text/css">
        body {
            margin: 0;
        }
        pre {
            margin: 0;
        }
    </style>
    <script src="../dist/js/jquery.min.js"></script>
    <script src="../dist/js/highlight.pack.min.js"></script>
    <script>
    hljs.initHighlightingOnLoad();
    function updateCode(code){
        var code_container = document.getElementById('code_container');
        code_container.innerHTML = code;
        hljs.highlightBlock(code_container);
    }
    </script>
</head>
<body>
<pre>
    <code class="bash" id="code_container">
    </code>
</pre>
</body>
</html>
